  * {

  }

  main {
    padding: 30px;

  }

  .hero {
    height: 200px;
    margin-bottom: 20px;
  }

  .hero img {
    height: 100%
  }


  .thumbnail {
    display: inline-block;
    cursor: pointer;
    height: 60px;
  }

  a.thumbnail:hover {

  }

  .thumbnail img {
    max-height: 100%;
  }
</style>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</main>
