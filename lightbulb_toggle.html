<<html>
<head>
  <title>LightBulb Toggle</title>
</head>

<style>

  * {
    box-sizing: border-box;
    font-family: sans-serif;
  }

  main {
    max-width: 960px;
    margin: 0 auto;
    min-width: 250px;
    padding: 30px;
  }

  .lightbulb {
    border: 1px solid grey;
    padding: 10px;
    width: 25%;
    float: left;
    cursor: pointer;
  }

  .lightbulb img {
    width: 100%;
  }

  .bulb-on {
    background-color: yellow;
  }

</style>

<body>
  <main>
    <div>
      <div class="lightbulb js-lightbulb">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/lightbulb.svg" alt="Kiwi standing on oval">
      </div>
      <div class="lightbulb js-lightbulb">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/lightbulb.svg" alt="Kiwi standing on oval">
      </div>
    </div>
    <div class="lightbulb js-lightbulb">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/lightbulb.svg" alt="Kiwi standing on oval">
      </div>
      <div class="lightbulb js-lightbulb">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/lightbulb.svg" alt="Kiwi standing on oval">
      </div>
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

<script>
  
  $(function() {
    
    $('main').on('click', '.js-lightbulb', function(event) {
      $('.bulb-on').removeClass('bulb-on');
      $(this).addClass('bulb-on');
    });
  });

</script>
</html>
