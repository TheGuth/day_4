<html>
<head>
  <title>DOM Traversal and Manipulation</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>


<style type="text/css">
  .hidden {
    display: none;
  }
</style>



<body>
  <h1 class="js-hide-it">Hello from original HTML</h1>
  <p class="js-hello-world"></p>
  <ul>
    <li class="js-hello-world"></li>
  </ul>
  
  <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
  <!--  normally you'd link to your app.js here, below jquery 
        but since this is a JSBIN you don't do that
  -->
</body>



  <script>

    function doHelloWorld() {
      $('.js-hide-it').addClass('hidden'); 
      // Selects js-hide-it class, and adds a class hidden to it, which makes it 
      $('.js-hello-world').text('hello world from JS');
    }

    doHelloWorld();

  </script>
</html>
